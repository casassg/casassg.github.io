---
layout: base
---


<div id="wrapper">
<section id="main">
	<header>
		<h1>{{site.title}}</h1>
		<div class="separator"></div>
		<p>{{site.description}}</p>
	</header>
	
	<footer>
		<div class="icons">
			{% for social in site.data.social %}
				<a target="_blank" href="{{social.link}}" class="fa fa-3x fa-{{social.fa-icon}} {% if social.fa-brand %} fa-brands {% endif %}"><span class="label">{{social.title}}</span></a>
			{% endfor %}
		</div>
	</footer>
</section>
<section id="back">
<!-- TODO -->
</section>
<script defer src="assets/js/stats.js"></script>

</div>
